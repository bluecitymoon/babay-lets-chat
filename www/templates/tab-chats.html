<ion-view view-title="消息">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats"
                      type="item-text-wrap"
                      ng-click="openChatDialog(chat)">
                <img ng-src="{{chat.face}}">

                <h2>{{chat.name}} {{chat.from}}</h2>

                <p>{{chat.lastText}}</p>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
