<ion-view view-title="消息">
    <ion-content>
        <ion-list>
            <ion-item class="item-avatar" ng-repeat="chat in chats"
                      type="item-text-wrap"
                      ng-click="openChatDialog(chat)">
                <img ng-src="{{chat.avatar}}">

                <h2>{{chat.title}}</h2>

                <p>{{chat.lastText}}</p>
                <ion-option-button class="button button-assertive" ng-click="removeSingleChat(chat)">
                    删除
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
